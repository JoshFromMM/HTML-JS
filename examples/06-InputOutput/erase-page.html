<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Erase Page</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Erase Page</h1>
    <p>Here is some text.</p>

    <button type="button"
            onclick='document.write("Oops. I erased the page.")'>
    Click this button            
    </button>
  </body>
</html>
