<!DOCTYPE html>
<html lang="en">
  <head>
      <title>קופסאות קלט</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body dir="rtl">
    <h1>קופסאות קלט</h1>
    
    x: <input type="number" id="xinput" value="0">
    <br><br>
    y: <input type="number" id="yinput" value="0">
    <br><br>
    <button id="button1" onclick="doThings()">לחבר</button>
    
    <p id="keta"></p>
    
    <script>
        function doThings()
        {
            // Get the value from the input box and store in x
            let x = document.getElementById("xinput").value;
            x = parseInt(x);

            // Get the value from the input box and store in y
            let y = document.getElementById("yinput").value;
            y = parseInt(y);
            
            document.getElementById('keta').innerHTML = "סכום = " + (x + y) ;
        } // end of doThings()
    </script>
    
  </body>
</html>
