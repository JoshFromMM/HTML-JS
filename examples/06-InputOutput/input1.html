<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Boxes #1</title>
    <meta charset="utf-8"/>
  </head>
  
  <body>
    <h1>Input Boxes #1</h1>
    
    x: <input type="number" id="xinput" value="0">
    <br><br>
    y: <input type="number" id="yinput" value="0">
    <br><br>
    <button id="button1" onclick="doThings()">Add</button>
    
    <p id="keta"></p>
    
    <script>
        function doThings()
        {
            // Get the value from the input box and store in x
            let x = document.getElementById("xinput").value;
            // Get the value from the input box and store in y
            let y = document.getElementById("yinput").value;
            
            document.getElementById('keta').innerHTML = x + y;
        } // end of doThings()
    </script>
    
  </body>
</html>
