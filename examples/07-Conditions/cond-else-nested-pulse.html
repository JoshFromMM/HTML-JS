<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Test Heart Rate</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Test Heart Rate</h1>
    
    Age: 
    <select name="age" id="age">
        <option value="1">Infant</option>
        <option value="2">Child</option>
        <option value="3">Adult</option>
    </select>
    <br><br>
  
    Pulse: <input type="number" id="pulse" value="0">
    <br><br>
    <button id="button1" onclick="doThings()">Analyze Heart Rate</button>
    
    <p id="answer"></p>
    
    <script>
        function doThings()
        {
            // Get the value from the input box
            let pulse = parseInt(document.getElementById("pulse").value);
            // Now get the value from the pull down menu
            let age = parseInt(document.getElementById("age").value);
            if (age == 1) { // infant
                // We are nesting an if-else inside the if
                if (pulse < 100) {
                    document.getElementById('answer').innerHTML = "Slow" ;
                } else if (pulse > 190) {
                    document.getElementById('answer').innerHTML = "Fast" ;
                } else {
                    document.getElementById('answer').innerHTML = "OK" ;
                }    
            }    
            else if (age == 2) { // child
                if (pulse < 60) {
                    document.getElementById('answer').innerHTML = "Slow" ;
                } else if (pulse > 140) {
                    document.getElementById('answer').innerHTML = "Fast" ;
                } else {
                    document.getElementById('answer').innerHTML = "OK" ;
                }    
            }    
            else { // adult
                if (pulse < 60) {
                    document.getElementById('answer').innerHTML = "Slow" ;
                } else if (pulse > 100) {
                    document.getElementById('answer').innerHTML = "Fast" ;
                } else {
                    document.getElementById('answer').innerHTML = "OK" ;
                }    
            }    
        } // end of doThings()
    </script>
    
  </body>
</html>
