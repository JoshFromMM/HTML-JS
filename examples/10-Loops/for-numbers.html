<!DOCTYPE html>
<html lang="en">
  <head>
      <title>First for Loop</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>First for Loop</h1>
    
    <script>
        let i;

        for (i = 0; i < 5; i++) {
            document.write("This is line #" + (i + 1) + "<br />");
        }
    </script>
    
  </body>
</html>
