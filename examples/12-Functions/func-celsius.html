<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function: Celsius to Fahrenheit</title>
    <meta charset="utf-8"/>
    
 </head>
  
  <body>
    <h1>Convert Celsius to Fahrenheit</h1>
    <script>
        // This must be defined before we call the function below.
        function toFahrenheit(celsius) {
            return (celsius * 9/5 + 32);
        } // toFahrenheit
    </script>

    38&deg;C = <script>document.write( toFahrenheit(38) );</script>&deg;F<br />
    100&deg;C = <script>document.write( toFahrenheit(100) );</script>&deg;F<br />
    0&deg;C = <script>document.write( toFahrenheit(0) );</script>&deg;F<br />

  </body>
</html>
