<!DOCTYPE html>
<html lang="he">
  <head>
      <title>
      פונקציה פשוטה
      </title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body dir="rtl">
  <h1>
    פונקציה פשוטה
  </h1>
  
  <p>
    דוגמא זאת מפעילה פונקציה לחשב את המכפלה של שני מספרים.
    <br />
    הפונקציה מקבלת שני פרמטרים, ומחזירה ערך.
    </p>
    <p id="result"></p>

    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        } // myFunction

        document.getElementById("result").innerHTML = myFunction(4, 3);
    </script>
            
  </body>
</html>
