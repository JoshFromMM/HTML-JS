<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Use of Prompt Popup</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Use of Prompt Popup</h1>
    
    <script>
        name = window.prompt ("What is your name?", "Superman");
        if ((name == null) || (name == "null") || (name == ""))
            document.write("User Cancelled");
        else    
            document.write("Hello " + name);
    </script>
    
  </body>
</html>
