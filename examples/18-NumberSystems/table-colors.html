<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Table with Hex Colors</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Table with Hex Colors</h1>
    
    <table>
        <tr>
            <td bgcolor="#FF0000"><font color="#FFFFFF">RED #FF0000</font></td>
            <td bgcolor="#FF00FF"><font color="#FFFFFF">MAGENTA #FF00FF</font></td>
        </tr>
        <tr>
            <td bgcolor="#000000"><font color="#FFFFFF">BLACK #FF0000</font></td>
            <td bgcolor="#0000FF"><font color="#FFFFFF">BLUE #FF0000</font></td>
        </tr>
        <tr>
            <td bgcolor="#808080"><font color="#FFFFFF">GREY #FF0000</font></td>
            <td bgcolor="#800080"><font color="#FFFFFF">PURPLE #FF0000</font></td>
        </tr>
        
    </table>

  </body>
</html>
